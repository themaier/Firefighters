name: development pipeline

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@4.1.5
      - with:
          branch: gh-pages
          folder: dist
